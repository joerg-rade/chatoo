version: 1.3.1
cache: true

endpoints:
  custom:
  - name: "Ollama with MCP"
    apiKey: "not-needed"
    baseURL: "http://ollama:11434/v1"
    models:
      default:
      - "qwen2.5:3b-instruct"
    capabilities:
      tools: true
      mcp: true

mcpServers:
  openapi:
    type: stdio
    command: npx
    args:
    - "-y"
    - "@ivotoby/openapi-mcp-server"
    - "--openapi-spec"
    - "http://app:8080/restful/swagger/private"
    - "--api-base-url"
    - "http://app:8080"
    - "--auth"
    - "Basic c3ZlbjpwYXNz"
    - "--allowed-operations"
    - "hello.HelloWorldObjects"

  filesystem:
    command: "npx"
    args:
    - "-y"
    - "@modelcontextprotocol/server-filesystem"
    - "/tmp"
