version: 1.3.1
cache: true

endpoints:
  custom:
  - name: "Ollama"
    apiKey: "ollama"
    baseURL: "http://ollama:11434/v1"
    models:
      default:
      - "phi3:latest"
    fetch: true
    titleConvo: false
    titleModel: "phi3:latest"
    modelDisplayLabel: "Ollama"

mcpServers:
  openapi:
    type: stdio
    command: npx
    args:
    - "-y"
    - "@ivotoby/openapi-mcp-server"
    - "--openapi-spec"
    - "http://app:8080/restful/swagger/private"
    - "--api-base-url"
    - "http://app:8080"
    - "--auth"
    - "Basic c3ZlbjpwYXNz"
