version: 1.3.1
cache: true

endpoints:
  custom:
  - name: "Ollama with MCP"
    apiKey: "not-needed"
    baseURL: "http://ollama:11434/v1"
    models:
      default:
      - "qwen2.5:3b-instruct"
    capabilities:
      tools: true
      mcp: true

mcpServers:
  openapi:
    type: stdio
    command: npx
    args:
      - "-y"
      - "@ivotoby/openapi-mcp-server"
      - "--openapi-spec"
      - "http://app:8080/restful/swagger/private"
      - "--api-base-url"
      - "http://app:8080"
      - "--auth"
      - "Basic c3ZlbjpwYXNz"
      - "--tools"
      - "explicit"
      - "--tool"
      - "post-services-simple-simple-objects-actions-create-invoke"
      - "--tool"
      - "get-services-simple-simple-objects-actions-find-by-name-invoke"
      - "--tool"
      - "post-srvcs-smpl-smpl-objcts-actns-find-by-name-like-invk-7128"
      - "--tool"
      - "get-services-simple-simple-objects-actions-list-all-invoke"

  filesystem:
    command: "npx"
    args:
    - "-y"
    - "@modelcontextprotocol/server-filesystem"
    - "/tmp"
